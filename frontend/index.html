<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Management System</title>
  <link rel="stylesheet" href="./css/index.css" />
   <script src="./js/auth-check.js"></script> 
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Primary Navigation">
  <a href="#" class="navbar-brand" aria-label="Leave Portal Home">Leave Portal</a>

  <button class="navbar-toggler" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <ul class="navbar-menu" id="navbarMenu" role="menubar">
    <li role="none"><a href="index.html" role="menuitem" tabindex="0">Home</a></li>
    <li role="none"><a href="my-leaves.html" role="menuitem" tabindex="0">My Leaves</a></li>
    <li role="none"><a href="apply-leave.html" role="menuitem" tabindex="0">Apply</a></li>
    <li role="none"><a href="login.html"><button class="btn-logout" type="button" id="logoutBtn">Logout</button></a></li>
  </ul>
</nav>



 


  <script>
    
  const toggler = document.querySelector('.navbar-toggler');
  const menu = document.querySelector('.navbar-menu');

  toggler.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logoutBtn");

    if (logoutBtn) {
        logoutBtn.addEventListener("click", function () {
            // Remove the token
            localStorage.removeItem("token");

        });
    }
});
  </script>

</body>
</html>
