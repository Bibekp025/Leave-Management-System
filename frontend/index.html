<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Management System</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="apply-leave.css"/>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="navbar-brand">LMS</a>
    <button class="navbar-toggler" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="navbar-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Apply Leave</a></li>
      <li><a href="#">Leave Status</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="logout.html"><button class="btn-logout">Logout</button></a></li>
    </ul>
  </nav>

  <section class="apply-leave-section">
  <h2>Apply for Leave</h2>
  <form class="leave-form" action="/submit-leave" method="POST">
    <label for="leaveType">Leave Type:</label>
    <select id="leaveType" name="leaveType" required>
      <option value="">Select Type</option>
      <option value="casual">Casual Leave</option>
      <option value="sick">Sick Leave</option>
      <option value="earned">Earned Leave</option>
      <option value="maternity">Maternity Leave</option>
    </select>

    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" name="fromDate" required />

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" name="toDate" required />

    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" rows="4" placeholder="Enter reason..." required></textarea>

    <button type="submit" class="btn-apply">Apply Now</button>
  </form>
</section>


  <script>
    
  const toggler = document.querySelector('.navbar-toggler');
  const menu = document.querySelector('.navbar-menu');

  toggler.addEventListener('click', () => {

  });


  </script>
</body>
</html>
