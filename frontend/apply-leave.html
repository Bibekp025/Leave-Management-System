<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave - Leave Management System</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/apply-leave.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">LM</div>
            <div class="nav-group">
                <div class="nav-item" data-page="dashboard" onclick="window.location.href='index.html'">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                    </div>
                    <div class="nav-label">Dashboard</div>
                </div>
                <div class="nav-item active" data-page="apply-leave">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2.01 1.01l-.74 1.48A2 2 0 0 0 16 12.5V16c0 .55.45 1 1 1s1-.45 1-1v-3.5c0-.28.22-.5.5-.5s.5.22.5.5V22h2zM12.5 11.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5S11 9.17 11 10s.67 1.5 1.5 1.5zM5.5 6c1.11 0 2-.89 2-2s-.89-2-2-2-2 .89-2 2 .89 2 2 2zm1.5 16v-7H9l-1.5-4.5c-.28-.83-1.03-1.5-1.92-1.5H3.92c-.89 0-1.64.67-1.92 1.5L.5 15H3v7h4z"/>
                        </svg>
                    </div>
                    <div class="nav-label">Apply Leave</div>
                </div>
                <div class="nav-item" data-page="leaves" onclick="window.location.href='my-leaves.html'">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                    </div>
                    <div class="nav-label">My Leaves</div>
                </div>
                <div class="nav-item" data-page="profile" onclick="window.location.href='profile.html'">
                    <div class="nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div class="nav-label">Profile</div>
                </div>
            </div>
            <div class="logout-btn" onclick="localStorage.removeItem('authToken'); window.location.href='login.html';">
                <div class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </div>
                <div class="nav-label">Logout</div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-right">
                    <div class="notification-btn" id="notificationBtn" title="Notifications" style="position:relative; cursor:pointer;">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                        </svg>
                        <div class="notification-count" id="notificationCount" style="display:none; position:absolute; top:0; right:0; background:red; color:#fff; font-size:12px; font-weight:bold; border-radius:50%; width:18px; height:18px; text-align:center; line-height:18px;"></div>

                        <!-- Dropdown to show notifications -->
                        <div id="notificationDropdown" style="display:none; position:absolute; top:26px; right:0; background:#fff; border:1px solid #ccc; width:300px; max-height:400px; overflow-y:auto; box-shadow:0 2px 8px rgba(0,0,0,0.15); z-index:1000;">
                            <!-- Notifications will be appended here dynamically -->
                        </div>
                    </div>
                    <div class="user-menu" onclick="toggleUserDropdown()">
                        <div class="user-avatar">U</div>
                        <span class="user-name">User</span>
                        <span class="dropdown-arrow">â–¼</span>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-item" onclick="handleProfile()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                                Profile
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item logout-item" onclick="handleLogout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                                </svg>
                                Logout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Apply Leave Form Content -->
            <div class="dashboard-content" style="display: flex; justify-content: center; align-items: flex-start; padding: 10px 0;">
                <form class="leave-form">
                    <h2>Apply for Leave</h2>
                    <div class="form-row">
                        <label for="leaveType" class="form-label">Leave Type</label>
                        <div class="form-field">
                            <select id="leaveType" class="form-input">
                                <option value="">Select leave type</option>
                            </select>
                            <div class="error-message" id="error-leaveType"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="fromDate" class="form-label">From Date</label>
                        <div class="form-field">
                            <input type="date" id="fromDate" class="form-input">
                            <div class="error-message" id="error-fromDate"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="toDate" class="form-label">To Date</label>
                        <div class="form-field">
                            <input type="date" id="toDate" class="form-input">
                            <div class="error-message" id="error-toDate"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="reason" class="form-label">Reason</label>
                        <div class="form-field">
                            <textarea id="reason" class="form-input" rows="4" placeholder="Enter reason for leave"></textarea>
                            <div class="error-message" id="error-reason"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label id="assignedLabel" for="assignedTeachers" class="form-label">Select Teachers</label>
                        <div class="form-field">
                            <select id="assignedTeachers" class="form-input">
                                <option value="">Select Teachers</option>
                            </select>
                            <div class="error-message" id="error-assignedTeachers"></div>
                        </div>
                    </div>
                    <div class="form-row form-row-submit">
                        <button type="submit" class="confirm-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            Apply Leave
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/leave-type.js"></script>
    <script src="./js/apply-leave.js"></script>
    <script src="./js/auth-check.js"></script>
    <script src="./js/notification.js"></script>

</body>
</html>
