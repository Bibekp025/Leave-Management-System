<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Leave</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/apply-leave.css" />
  <script src="./js/auth-check.js"></script>
<script src="./js/hr.js"></script>
</head>
<body>

 <nav class="navbar" role="navigation" aria-label="Primary Navigation">
  <a href="#" class="navbar-brand" aria-label="Leave Portal Home">Leave Portal</a>

  <button class="navbar-toggler" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <ul class="navbar-menu" id="navbarMenu" role="menubar">
    <li role="none"><a href="index.html" role="menuitem" tabindex="0">Home</a></li>
    <li role="none"><a href="my-leaves.html" role="menuitem" tabindex="0">Applied Leaves</a></li>
    <li role="none"><a href="apply-leave.html" id="applyLeaveLink" role="menuitem" tabindex="0">Apply</a></li>
    <li class="user-dropdown-container" role="none">
      <button class="user-dropdown-btn" id="userDropdownBtn" aria-haspopup="true" aria-expanded="false">
        <img id="profileImage" src="./img/Default_pfp.jpg" alt="Profile" class="profile-avatar" />
        <span id="userFirstName">User</span>
      </button>

      <ul class="user-dropdown-menu" id="userDropdownMenu" role="menu" hidden>
        <li role="none"><button id="profileBtn" role="menuitem">Profile</button></li>
        <li role="none"><button id="logoutBtn" role="menuitem">Logout</button></li>
      </ul>
    </li>



  </ul>
</nav>
<section class="apply-leave-section" aria-labelledby="applyLeaveHeading">
  <h2 id="applyLeaveHeading">Apply for Leave</h2>
  <form class="leave-form" action="#" method="POST">
    
    <label for="leaveType">Leave Type:</label>
    <select id="leaveType" name="leave_type_id" required>
      <option value="" disabled selected>Select Type</option>
      
    </select>
    
    <div class="error-message" id="error-leaveType" style="color: red;"></div>

    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" name="start_date" required />
    <div class="error-message" id="error-fromDate" style="color: red;"></div>

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" name="end_date" required />
    <div class="error-message" id="error-toDate" style="color: red;"></div>

    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" rows="4" placeholder="Enter reason..." required></textarea>
    <div class="error-message" id="error-reason" style="color: red;"></div>
    <label id="assignedLabel" for="assignedTeachers">Assigned To</label>
<select id="assignedTeachers" multiple></select>

<div class="error-message" id="error-assignedTeachers" style="color: red;"></div>


    <button type="submit" class="btn-apply">Apply Now</button>
  </form>
</section>


  <script>
    function toggleMenu() {
      const menu = document.getElementById("navbarMenu");
      menu.classList.toggle("active");
      
    }
  </script>
  <script src="./js/apply-leave.js"></script>
  <script src="./js/leave-type.js"></script>
  <script src="./js/index.js"></script>


</body>
</html>
